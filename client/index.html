<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atemschutzüberwachung</title>
  <link rel="stylesheet" href="style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Atemschutzüberwachung</h1>
  <button onclick="showTruppForm()">Neuen Trupp anlegen</button>
  <button onclick="uploadToNextcloud()">Bericht erstellen</button>
  <div id="trupp-container">
    <div id="trupp-form-wrapper" style="display: none;">
      <div id="trupp-form">
        <h2>Trupp anlegen</h2>
        <label>Truppname:</label>
        <select id="trupp-name-select"></select>
        <label>Auftrag:</label>
        <input type="text" id="trupp-mission-display" readonly onclick="showMissionOverlay('create')">
        <div id="trupp-members">
          <div class="trupp-member">
            <label>Truppführer Name:</label>
            <input type="text" id="tf-name" onclick="showNameOverlay('tf-name')">
            <label>Druck:</label>
            <select id="tf-druck"></select>
          </div>
          <div class="trupp-member">
            <label>Truppmann 1 Name:</label>
            <input type="text" id="tm1-name" onclick="showNameOverlay('tm1-name')">
            <label>Druck:</label>
            <select id="tm1-druck"></select>
          </div>
        </div>
        <button onclick="addTruppMember()">Weiteren Truppmann hinzufügen</button>
        <button onclick="createTrupp()">Trupp anlegen</button>
      </div>
    </div>
  </div>
  <div id="druck-overlay" style="display: none;">
    <div id="druck-content">
      <h3>Druck auswählen</h3>
      <div id="druck-grid"></div>
      <button id="close-overlay" class="close-btn">Schließen</button>
    </div>
  </div>
  <div id="name-overlay" style="display: none;">
    <div id="name-content">
      <h3>Name auswählen</h3>
      <div id="name-grid"></div>
      <button id="close-name-overlay" class="close-btn">Schließen</button>
    </div>
  </div>
  <div id="notfall-overlay" style="display: none;">
    <div id="notfall-content"></div>
    <button id="close-notfall-overlay" class="close-btn">Schließen</button>
  </div>
  <div id="mission-overlay" style="display: none;">
    <div id="mission-content">
      <h3>Auftrag auswählen</h3>
      <div id="mission-grid"></div>
      <button id="close-mission-overlay" class="close-btn">Schließen</button>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="logic.js"></script>
  <script src="ui.js"></script>
  <script src="report.js"></script>
</body>
</html>
