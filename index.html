<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atemschutz-App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Atemschutzüberwachung</h1>
  <div id="trupp-container">
    <!-- Dynamisch erstellte Trupps erscheinen hier -->
    <!-- Formular zum Erstellen eines neuen Trupps -->
    <div id="trupp-form-wrapper">
      <div class="trupp-form">
        <h2>Neuen Trupp erstellen</h2>
        <label>Truppname:</label>
        <select id="trupp-name-select"></select>

        <label>Truppführer Name:</label>
        <input type="text" id="tf-name">
        <label>Druck:</label>
        <select id="tf-druck"></select>

        <label>Truppmann Name:</label>
        <input type="text" id="tm-name">
        <label>Druck:</label>
        <select id="tm-druck"></select>

        <button onclick="createTrupp()">Trupp erstellen</button>
      </div>
    </div>
  </div>
  <button onclick="showTruppForm()">+ Neuer Trupp</button>
  <button onclick="sendreport()">Bericht senden</button>

  <!-- Overlay für Druckauswahl -->
  <div id="druck-overlay" style="display:none;">
    <div class="overlay-content">
      <button id="close-overlay" class="close-btn">✖</button>
      <h2>Druck auswählen (bar)</h2>
      <div id="druck-grid"></div>
    </div>
  </div>

  <script src="logic.js"></script>
  <script src="ui.js"></script>
</body>
</html>
