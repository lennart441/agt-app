<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atemschutz-App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Atemschutztrupp Verwaltung</h1>
  <div id="trupp-container">
    <!-- Dynamisch erstellte Trupps erscheinen hier -->
  </div>
  <button onclick="showTruppForm()">+ Neuer Trupp</button>

  <!-- Formular zum Erstellen eines neuen Trupps -->
  <div id="trupp-form-wrapper" style="display:none; padding: 1rem;">
    <div class="trupp-form">
      <h2>Neuen Trupp erstellen</h2>
      <label>Truppname:</label>
      <select id="trupp-name-select"></select>

      <label>Truppf√ºhrer Name:</label>
      <input type="text" id="tf-name">
      <label>Druck:</label>
      <select id="tf-druck"></select>

      <label>Truppmann Name:</label>
      <input type="text" id="tm-name">
      <label>Druck:</label>
      <select id="tm-druck"></select>

      <button onclick="createTrupp()">Trupp erstellen</button>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
