<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Atemschutzgeräteträger App</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 20px;
      background-color: #f4f4f4;
    }
    h1 {
      text-align: center;
    }
    #trupp-container {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
      justify-content: center;
    }
    .trupp-card, .trupp-form {
      background: white;
      padding: 12px;
      border-radius: 8px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
      width: 300px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .trupp-card p {
      margin: 4px 0;
    }
    button {
      margin-top: 6px;
      display: block;
      width: 100%;
    }
    input, select, textarea {
      width: 100%;
      margin-bottom: 6px;
      padding: 6px;
    }
    .warnung {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <main>
    <h1>Atemschutzgeräteträger App</h1>
    <button id="neuer-trupp-btn">➕ Neuen Trupp hinzufügen</button>
    <div id="trupp-container"></div>
  </main>

  <script src="app.js"></script>
</body>
</html>
