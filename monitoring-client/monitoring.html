<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atemschutzüberwachung Monitor</title>
  <link rel="stylesheet" href="mon-style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Atemschutzüberwachung Monitor</h1>
  <div id="sync-info">
    <p id="last-sync-time">Letzte Synchronisation: -</p>
    <p id="sync-timestamp">Sync-Zeitpunkt: -</p>
  </div>
  <div id="trupp-container"></div>
  <script src="monitor.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('monitor-sw.js', {scope: './'})
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
