<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atemschutzüberwachung Monitor</title>
  <link rel="stylesheet" href="mon-base.css">
  <link rel="stylesheet" href="mon-trupp.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <h1>Atemschutzüberwachung Monitor</h1>
  <div id="sync-info">
    <p id="last-sync-time">Letzte Synchronisation: -</p>
    <p id="sync-timestamp">Sync-Zeitpunkt: -</p>
  </div>
  <div id="trupp-container"></div>
  
  <div id="uuid-overlay" class="overlay" style="display: none;">
    <div class="overlay-content">
      <h2>Wählen Sie eine UUID aus</h2>
      <div id="uuid-list"></div>
      <button id="uuid-cancel-btn">Abbrechen</button>
    </div>
  </div>

  <div id="settings-overlay" class="overlay" style="display: none;">
    <div class="settings-content">
      <div class="settings-left">
        <h2>Einstellungen</h2>
        <ul id="settings-list">
          <li data-setting="token" class="settings-item selected">Token ändern</li>
          <li data-setting="uuid" class="settings-item">UUID ändern</li>
          <li data-setting="sync" class="settings-item">Synchronisierung</li>
          <!-- Weitere Einstellungen können hier ergänzt werden -->
        </ul>
      </div>
      <div class="settings-right" id="settings-detail">
        <!-- Token ändern Formular -->
        <div id="setting-token" class="setting-panel">
          <label for="settings-token-input">Neues Token eingeben:</label>
          <input type="text" id="settings-token-input" value="">
          <button id="settings-token-save">Speichern</button>
        </div>
        <div id="setting-uuid" class="setting-panel" style="display:none;">
          <label>UUID auswählen:</label>
          <div id="settings-uuid-list"></div>
        </div>
        <div id="setting-sync" class="setting-panel" style="display:none;">
          <div style="display: flex; align-items: center; gap: 16px; margin: 12px 0 8px 0;">
            <span style="font-weight: bold;">Mehrfachauswahl UUIDs</span>
            <label class="switch">
              <input type="checkbox" id="multi-uuid-switch">
              <span class="slider"></span>
            </label>
          </div>
        </div>
        <!-- Weitere Panels können hier ergänzt werden -->
      </div>
      <button id="settings-close-btn" class="close-btn">×</button>
    </div>
  </div>

  <button id="settings-btn" style="position: fixed; bottom: 10px; right: 10px;">Einstellungen</button>

  <script src="monitor.js"></script>
  <script src="monitor-ui.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('monitor-sw.js', {scope: './'})
        .then(reg => console.log('Service Worker registered:', reg))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
</body>
</html>
